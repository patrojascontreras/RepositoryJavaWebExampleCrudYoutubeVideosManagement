<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CRUD Videos Youtube</title>
        <!-- -------------------Plugin Principal JS de JQuery--------------------->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!----------------------Plugins CSS y JS de Bootstrap--------------------->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-----------------------Plugins CSS y JS de Toastr----------------------->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
        <!------------------CSS y JS Proyecto CRUD Videos Youtube----------------->
        <script type="text/javascript" src="resources/js/functions.js"></script>
        <link rel="stylesheet" href="resources/css/css_crud_videos.css">
        <link rel="stylesheet" href="resources/css/css_circle_loader.css">
        <script type="text/javascript">
            $(document).ready(function() {
                $.ajax({
                    url: 'VideoServletIndex',
                    type: 'GET',
                    success: function(datos) {
                        $('#mostrarResultadoGeneral').html(datos);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="mostrarResultadoGeneral"></div>
    </body>
</html>
